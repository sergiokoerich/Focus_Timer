<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    
    <title>Focus Timer</title>
</head>
<body>
    <main>
        <div class="timer">
            <span class="minutes">01</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="play"><img src="assets/play.svg" alt="play button"></button>
            <button class="pause hide"><img src="assets/pause.svg" alt="pause button"></button>
            <button class="stop hide"><img src="assets/stop.svg" alt="stop button"></button>
            <button class="set"><img src="assets/set.svg" alt="set button"></button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide"><img src="assets/sound-on.svg" alt="sound on button"></button>
        <button class="sound-off"><img src="assets/sound-off.svg" alt="sound off button"></button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
